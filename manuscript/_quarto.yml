execute:
  freeze: auto

format:
  html:
    toc: true
    comments:
      hypothesis: true
  docx:
    toc: false
    notebook-links: false
  agu-pdf:
    execute:
        echo: false
        message: false
        warning: false
    header-includes:
      - \usepackage{annotate-equations}
  nature-pdf:
    execute:
      echo: false
      message: false
      warning: false
    header-includes:
      - \usepackage{annotate-equations}
  pdf: default


